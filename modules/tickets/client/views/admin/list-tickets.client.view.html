<section>
  <div class="page-header">
    <h1>
      Tickets
      <a class="btn btn-primary pull-right" data-ui-sref="admin.tickets.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="ticket in vm.tickets" data-ui-sref="admin.tickets.edit({ticketId: ticket._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="ticket.created | date:'mediumDate'"></span>
        by
        <span ng-if="ticket.user" ng-bind="ticket.user.displayName"></span>
        <span ng-if="!ticket.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="ticket.title"></h4>
      <p class="list-group-item-text" data-ng-bind="ticket.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="tickets.$resolved && !tickets.length">
    No tickets yet, why don't you <a data-ui-sref="admin.tickets.create">create one</a>?
  </div>
</section>
